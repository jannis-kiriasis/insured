    <!-- SEO metadata -->

    <meta name="keywords" content="Life insurance calculator, life cover calculator, calculate life insurance need">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://jannis-kiriasis.github.io/insured/life-insurance-calculator.html">

    <!-- OG tags-->

    <meta property="og:title" content="Life Insurance Calculator | Insured">
    <meta property="og:description" content="A simple calculator to calculate the amount of life insurance you need.">
    <meta name="image" property="og:image" content="assets/images/insured-logo.png">
    <meta property="og:url" content="https://jannis-kiriasis.github.io/insured/life-insurance-calculator.html">

    <!-- Favicon -->
    <link rel="icon" type="image/webp" href="/assets/images/favicon.webp?">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Life Insurance Calculator | Insured</title>
</head>
<body>
    <header>
        <a href="index.html" aria-label="Link to homepage"><img src="assets/images/insured-logo.svg" alt="Insured logo"></a>
        <nav>
            <div id="stages">
                <a href="/index.html" aria-label="Link to questionnaire"><img src="assets/images/questionnaire.svg" alt="Questionnaire icon"></a>
                <img src="assets/images/next.svg" alt="next icon">
                <a href="/life-insurance-calculator.html" aria-label="Link to calculator"><img src="assets/images/calculator.svg" alt="Calculator icon"></a>
                <img src="assets/images/next.svg" alt="next icon">
                <a href="/application-form.html" aria-label="Link to application form"><img src="assets/images/submit.svg" alt="Submit icon"></a> 
            </div>
        </nav>
    </header>
    <section>
        <div id="outer-card">
            <div id = "heading">
                <h1>Life insurance calculator</h1>
            </div>
            <div id = "text-area">
                <form>
                    <label for="salary">Your net yearly salary:</label><br>
                    <input type="number" id="salary" name="salary" class="input-style" aria-label="Insert your salary" required><br>
                    <label for="years">Years of cover needed:</label><br>
                    <input type="number" id="years" name="years" class="input-style" aria-label="Insert years of cover needed" required><br>
                    <p id="life-cover-result"></p>
                </form>
            </div>
            <div id="calculate-apply-btns">
                <button aria-label="calculate cover needed" id="calculate-btn">Calculate</button>
            </div>
        </div>
    </section>

    <script src="assets/js/life-insurance-calculator.js"></script>
</body>
</html>
