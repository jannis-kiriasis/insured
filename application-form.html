</head>
<body>
    <header>
        <a href="index.html"><img src="assets/images/insured-logo.png" alt="Insured logo"></a>
    </header>
    <section>
        <div id="outer-card">
            <div id = "heading">
                <h1>Application Form</h1>
            </div>
            <div id = "text-area">
                <form action="https://formdump.codeinstitute.net/" method="POST">
                    <label for="name">Your name:</label><br>
                    <input type="text" id="name" name="name" class="input-style" required><br>
                    <label for="salary">Your net yearly salary:</label><br>
                    <input type="number" id="salary" name="salary" class="input-style" required><br>
                    <label for="years">Years of cover needed:</label><br>
                    <input type="number" id="years" name="years" class="input-style" required><br>
                    <label for="phone">Your contact phone:</label><br>
                    <input type="number" id="phone" name="phone" class="input-style" required><br>
                    <label for="email">Your email address:</label><br>
                    <input type="email" id="email" name="email" class="input-style" required><br>
                    <p id="life-cover-result"></p>
                    <input type="submit" id="apply" value="Apply">
                </form>
            </div>
        </div>
    </section>
    <script src="assets/js/application-form.js"></script>
</body>
</html>
