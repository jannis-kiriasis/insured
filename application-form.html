<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO metadata -->
    <meta name="description" content="Apply for a life insurance cover today. Complete the form.">
    <meta name="keywords" content="Get a life insurance cover, apply for life insurance">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://jannis-kiriasis.github.io/insured/application-form.html">

    <!-- OG tags-->
    <meta property="og:type" content="article">
    <meta property="og:title" content="Application form | Insured">
    <meta property="og:description" content="A simple calculator to calculate the amount of life insurance you need.">
    <meta name="image" property="og:image" content="assets/images/insured-logo.png">
    <meta property="og:url" content="https://jannis-kiriasis.github.io/insured/application-form.html">
    <meta property="og:site_name" content="Insured">
    <meta name="author" content="Jannis Kiriasis">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="https://jannis-kiriasis.github.io/assets/images/insured-favicon.ico">

    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Sweet alert script-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <title>Application Form | Get a Life Insurance | Insured</title>
</head>
<body>
    <header>
        <a href="index.html"><img src="assets/images/insured-logo.svg" alt="Insured logo"></a>
        <!-- Process stage -->
        <div id="stages">
            <img src="assets/images/questionnaire.svg" alt="Questionnaire icon">
            <img src="assets/images/next.svg" alt="next icon">
            <img src="assets/images/calculator.svg" alt="Calculator icon">
            <img src="assets/images/next.svg" alt="next icon">
            <img src="assets/images/submit.svg" alt="Submit icon">
        </div>
    </header>
    <section>
        <!-- Main Form area -->
        <div id="outer-card">
            <div id = "heading">
                <h1>Application Form</h1>
            </div>
            <div id = "text-area">
                <!-- Input fields -->
                <form action="https://api.emailjs.com/api/v1.0/email/send-form" method="POST" id="form">
                    <label for="name">Your name:</label><br>
                    <input type="text" id="name" name="name" class="input-style" aria-label="Insert your name" required><br>
                    <label for="salary">Your net yearly salary:</label><br>
                    <input type="number" id="salary" name="salary" class="input-style" aria-label="Insert your salary" required><br>
                    <label for="years">Years of cover needed:</label><br>
                    <input type="number" id="years" name="years" class="input-style" aria-label="Insert years of cover needed" required><br>
                    <label for="phone">Your contact phone:</label><br>
                    <p>(0)<input type="tel" id="phone" name="phone" class="input-style" placeholder="123 456 789" aria-label="Insert your phone number" required></p><br>
                    <label for="email">Your email address:</label><br>
                    <input type="email" id="email" name="email" class="input-style" aria-label="Insert your email address" required><br>
                    <p id="life-cover-result"></p>
                    <input type="submit" id="apply" value="Apply" aria-label="Click to apply">
                </form>
            </div>
        </div>
    </section>
    <script
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script src="assets/js/application-form.js"></script>
</body>
</html>
