<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO metadata -->
    <meta name="description" content="Do you need life insurance? Find it out using Insured, a very short questionnaire to help you find out if and what life cover you need.">
    <meta name="keywords" content="do you need life insurance, do I need life insurance, what life insurance do I need">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://jannis-kiriasis.github.io/insured/index.html">

    <!-- OG tags-->
    <meta property="og:type" content="article">
    <meta property="og:title" content="Do you need life insurance? | Insured">
    <meta property="og:description" content="Do you need life insurance? Find it out using Insured, a very short questionnaire to help you find out if and what life cover you need.">
    <meta name="image" property="og:image" content="assets/images/insured-logo.png">
    <meta property="og:url" content="https://jannis-kiriasis.github.io/insured/index.html">
    <meta property="og:site_name" content="Insured">
    <meta name="author" content="Jannis Kiriasis">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="https://jannis-kiriasis.github.io/assets/images/insured-favicon.ico">

    <link rel="stylesheet" href="assets/css/style.css">
    
    <!-- Sweet alert script-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Insured: Do you need a life insurance?</title>
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html" aria-label="Link to homepage"><img src="assets/images/insured-logo.svg" alt="Insured logo"></a>
        <!-- Process stage -->
        <div id="stages">
            <img src="assets/images/questionnaire.svg" alt="Questionnaire icon">
            <img src="assets/images/next.svg" alt="next icon">
            <img src="assets/images/calculator.svg" alt="Calculator icon">
            <img src="assets/images/next.svg" alt="next icon">
            <img src="assets/images/submit.svg" alt="Submit icon">
        </div>
    </header>
    <section>
        <!-- Main questionnaire area -->
        <div id="outer-card">
            <!-- Progress bar -->
            <div id="progress-bar">
                <div id="i" class="progress current-question">i</div>
                <div id="0" class="progress">1</div>
                <div id="1" class="progress">2</div>
                <div id="2" class="progress">3</div>
                <div id="3" class="progress">4</div>
                <div id="4" class="progress">5</div>
                <div id="5" class="progress">R</div>
            </div>
            <div id="progress-bar-mobile">
                <div id="mobile-progress" class="progress">i</div>
            </div>
            <div id="questionnaire-intro">
                <!-- Question -->
                <div id="question">
                    <h1>Do you need life insurance?</h1>
                </div>
                <div id="text-area">
                    <div id="intro">
                        <p>Hi <input type="text" id="username" class="input-style" placeholder="Add your name" required>,</p>
                        <p>Complete the following questionnaire to find out whether you should think about getting a life insurance cover and what type of cover!</p>
                    </div>
                </div>
                <!-- Answer buttons-->
                <div id="answers" class="hide">
                    <button class="choice-text" aria-label="yes" id="yes">Yes</button>
                    <button class="choice-text" aria-label="no" id="no">No</button>
                </div>
            </div>
            <div id="Start-btn">
                <button aria-label="Start questionnaire" id="start">Start ></button>
            </div>
        </div>
    </section>

    <script src="assets/js/script.js"></script>
</body>

</html>
